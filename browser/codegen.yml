overwrite: true
schema: "${API_URL:http://localhost:8080}/graphql"
documents: "graphql/**/*.graphql"
generates:
  graphql/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-graphql-request"
  graphql/index.schema.json:
    plugins:
      - "introspection"
